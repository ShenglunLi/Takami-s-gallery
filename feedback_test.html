<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form
  action="https://formspree.io/f/YOUR_FORM_ID"
  method="POST"
  class="contact-form"
>
  <h2>留言回饋</h2>

  <label>
    稱呼
    <input
      type="text"
      name="name"
      placeholder="請輸入您的名字"
      required
    />
  </label>

  <label>
    Email
    <input
      type="email"
      name="email"
      placeholder="example@email.com"
      required
    />
  </label>

  <label>
    留言內容
    <textarea
      name="message"
      rows="5"
      placeholder="想跟我分享的想法或建議"
      required
    ></textarea>
  </label>

  <!-- 防垃圾留言（建議保留） -->
  <input type="text" name="_gotcha" style="display:none" />

  <!-- 成功後跳轉頁面（可選） -->
  <input type="hidden" name="_redirect" value="thankyou.html" />

  <button type="submit">送出留言</button>
</form>

</body>
</html>
