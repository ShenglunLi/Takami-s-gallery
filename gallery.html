    <style>
        /* --- Gallery 基礎樣式 --- */
        .gallery-main { padding: 40px 0; min-height: 80vh; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .category-filter { display: flex; justify-content: flex-start; gap: 12px; margin-top: 20px; margin-bottom: 40px; flex-wrap: wrap; }
        .filter-btn { padding: 6px 24px; border: 1px solid var(--primary-color); background: transparent; color: var(--primary-color); border-radius: var(--radius-full); cursor: pointer; transition: 0.3s; }
        .filter-btn.active, .filter-btn:hover { background: var(--primary-color); color: #fff; }
        .category-group { margin-bottom: 60px; position: relative; }
        .category-title { font-size: 1.5rem; color: var(--primary-color); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--text-light-subtitle); font-weight: 700; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; }

        /* --- 網格卡片樣式 --- */
        .work-card { position: relative; background: #eee; aspect-ratio: 1 / 1; overflow: hidden; cursor: pointer; transition: 0.3s; }
        .work-card:hover { opacity: 0.9; transform: scale(1.02); }
        .work-card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .series-badge { position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.6); color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; display: flex; align-items: center; gap: 5px; z-index: 5; }

        /* --- Overlay 燈箱樣式 --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 1000; overflow-y: auto; align-items: center; justify-content: center; }
        .overlay.active { display: flex; }
        
        /* 統一按鈕點擊範圍 (電腦版) */
        /* .overlay-close, .overlay-back { 
            position: fixed; 
            top: 30px;

        /* --- 統一燈箱控制按鈕樣式 (關閉與返回) --- */
        .overlay-close, .overlay-back {
            position: fixed;
            top: 30px;
            right: 90px;
            display: flex; /* 預設使用 flex 以便置中圖示 */
            align-items: center !important;
            justify-content: center !important;
            width: 48px !important;
            height: 48px !important;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1010;
            transition: 0.3s;
            border: none; /* 確保沒有邊框 */
        }

        .overlay-close:hover, .overlay-back:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* 統一 Material Icons 在按鈕內的顯示 */
        .overlay-close .material-symbols-outlined, 
        .overlay-back .material-symbols-outlined {
            font-weight: 100;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: auto !important;
            height: auto !important;
            font-size: 2rem !important;
            line-height: 1 !important;
            color: #fff;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 初始狀態控制 */
        .overlay-close { display: flex; }
        .overlay-back { display: none; } /* 初始隱藏，進入閱讀器後由 JS 切換為 flex */


        .overlay-content { width: 85%; max-width: 1200px; display: flex; flex-direction: column; position: relative; margin: 0 auto; }

        /* --- 第一層：資訊層 (Info Layer) --- */
        .info-layer { display: flex; gap: 60px; align-items: stretch; background: transparent; }
        
        .info-cover-box { 
            flex: 0 0 60%; 
            position: relative; 
            max-height: 85vh; 
            display: flex;
            align-items: center;
        }
        .info-cover-box.is-series { cursor: pointer; }
        .info-cover-box img { 
            width: 100%; 
            height: 100%; 
            max-height: 85vh; 
            object-fit: contain; 
            border-radius: 4px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            display: block; 
        }

        .page-count-label { position: absolute; bottom: 15px; right: 15px; color: #fff; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 8px; font-size: 0.9rem; font-family: monospace; display: none; }
        .page-count-label.active { display: block; }
        
        .info-details { 
            flex: 1; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            text-align: left; 
            padding: 20px 0; 
        }
        .info-details h2 { font-size: 2.4rem; margin: 10px 0 15px 0; color: #fff; font-weight: 700; line-height: 1.2; }
        .info-details p { font-size: 1.1rem; line-height: 1.8; color: #ccc; margin-bottom: 25px; overflow-y: auto; }
        .info-details .date-tag { font-size: 0.95rem; color: var(--primary-hover); font-weight: bold; margin-bottom: 5px; opacity: 0.9; }

        .read-btn {
            margin-top: auto;
            margin-bottom: 0px;
            align-self: flex-start;
            padding: 12px 45px;
            background-color: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: none; 
            align-items: center;
            gap: 10px;
        }
        .read-btn.active { display: flex; }
        .read-btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.1); border-color: #fff; }

        /* --- 第二層：瀏覽層 (Viewer Layer) --- */
        .viewer-layer { display: none; width: 100%; height: 90vh; position: relative; flex-direction: column; align-items: center; justify-content: center; }
        .viewer-layer.active { display: flex; }
        .viewer-img-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .viewer-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); color: #fff; border: none; padding: 30px 20px; cursor: pointer; font-size: 1.5rem; transition: opacity 0.5s ease; z-index: 20; }
        .nav-btn:hover { background: rgba(255,255,255,0.2); }
        .nav-btn.hidden { opacity: 0; pointer-events: none; }
        .prev-btn { left: -80px; border-radius: 8px; }
        .next-btn { right: -80px; border-radius: 8px; }

        /* 分頁圓點樣式 */
        .viewer-indicator { 
            position: absolute; 
            bottom: 0px; 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            justify-content: center; 
        }
        .dot { 
            width: 8px; 
            height: 8px; 
            background: rgba(255, 255, 255, 0.3); 
            border-radius: 50%; 
            transition: 0.3s; 
        }
        .dot.active { 
            background: #fff; 
            transform: scale(1.2); 
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5); 
        }



        /* RWD 調整 */
        /*手機版面按鈕移至左上 */
        @media (max-width: 900px) {
            .overlay { align-items: flex-start; }
            .overlay-content { margin-top: 80px; margin-bottom: 40px; width: 95%; }
            .info-layer { flex-direction: column; gap: 8px; }
            .info-cover-box { flex: 0 0 auto; width: 100%; max-height: none; }
            .info-cover-box img { max-height: 50vh; }
            .info-details { padding: 0 20px; }
            .info-details h2 { font-size: 1.8rem; }
            .nav-btn { padding: 15px 10px; }
            .prev-btn { left: 0; }
            .next-btn { right: 0; } 
            .read-btn { width: 100%; justify-content: center; margin-top: 8px; }
            .viewer-layer { height: 75vh; }
            .viewer-indicator { bottom: -30px; }
            .overlay-close, .overlay-back { top: 15px; left: 15px; right: auto; width: 40px; height: 40px }
        }

    <!-- 內容渲染 -->
    <script>
        let allWorks = [];
        let currentFilteredWorks = []; 
        let currentIndex = 0;       
        let currentInnerIndex = 0;  
        let isViewerActive = false; 
        let uiInactivityTimeout; 

        async function initGallery() {
            try {
                const response = await fetch('data/content.json');
                allWorks = await response.json();
                allWorks = allWorks.map(w => ({ ...w, category: w.category || 'Other' }));
                renderFilters();
                renderCategorizedGallery('All');
            } catch (err) { console.error("Load Failed:", err); }
        }

        function renderFilters() {
            const categories = ['All', ...new Set(allWorks.map(w => w.category))];
            const filterBar = document.getElementById('filterBar');
            filterBar.innerHTML = categories.map(cat => `
                <button class="filter-btn ${cat === 'All' ? 'active' : ''}" onclick="handleFilterClick('${cat}', this)">${cat}</button>
            `).join('');
        }

        function handleFilterClick(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderCategorizedGallery(category);
        }

        function renderCategorizedGallery(filterTag) {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = '';
            currentFilteredWorks = [];

            const categoriesInView = filterTag === 'All' 
                ? [...new Set(allWorks.map(w => w.category))]
                : [filterTag];

            categoriesInView.forEach(cat => {
                const worksInCat = allWorks.filter(w => w.category === cat);
                if (worksInCat.length === 0) return;

                const groupDiv = document.createElement('div');
                groupDiv.className = 'category-group';
                groupDiv.innerHTML = `<h2 class="category-title">${cat}</h2>`;

                const grid = document.createElement('div');
                grid.className = 'gallery-grid';

                worksInCat.forEach((work) => {
                    const globalIndex = currentFilteredWorks.length;
                    currentFilteredWorks.push(work);
                    
                    const card = document.createElement('div');
                    card.className = 'work-card';
                    card.onclick = () => openOverlay(globalIndex);
                    
                    const thumbSrc = `img/gallery/${work.cover || (Array.isArray(work.img) ? work.img[0] : work.img)}`;
                    
                    let badgeHTML = '';
                    if(work.type === 'series') {
                        badgeHTML = `<div class="series-badge"><i class="fa-solid fa-copy"></i> ${work.img.length}</div>`;
                    }

                    card.innerHTML = `
                        ${badgeHTML}
                        <img src="${thumbSrc}" alt="${work.title}" onerror="this.src='img/gallery/default.jpg'">
                    `;
                    grid.appendChild(card);
                });

                container.appendChild(groupDiv);
                groupDiv.appendChild(grid);
            });
        }

        function openOverlay(index) {
            currentIndex = index;
            isViewerActive = false;

            // --- 新增：重設拍手數字為讀取狀態 ---
            const clapDisplays = [
                document.querySelector('#clapBtn #clapCount'),
                document.querySelector('#clappedStatus #clapCountStatus')
            ];
            clapDisplays.forEach(el => { if (el) el.innerText = "-"; }); 
            // 或者設為 "0"，視乎你希望視覺上如何呈現
            // ----------------------------------

            updateOverlayUI();
            document.getElementById('workOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            resetUIInactivity();
        }

        function updateOverlayUI() {
            const item = currentFilteredWorks[currentIndex];
            const isSeries = item.type === 'series';
            
            document.getElementById('infoCoverImg').src = `img/gallery/${item.cover || (Array.isArray(item.img) ? item.img[0] : item.img)}`;
            document.getElementById('infoTitle').innerText = item.title;
            document.getElementById('infoDesc').innerText = item.desc || "";
            document.getElementById('infoDate').innerText = item.date;
            
            const pageBadge = document.getElementById('infoPageCount');
            const readBtn = document.getElementById('infoReadBtn');
            const coverBox = document.getElementById('infoCoverBox');

            if (isSeries) {
                const pageCount = Array.isArray(item.img) ? item.img.length : 1;
                pageBadge.innerText = `[${pageCount}P]`;
                pageBadge.classList.add('active');
                readBtn.classList.add('active');
                coverBox.classList.add('is-series');
            } else {
                pageBadge.classList.remove('active');
                readBtn.classList.remove('active');
                coverBox.classList.remove('is-series');
            }

            if (isViewerActive && isSeries) {
                document.getElementById('infoLayer').style.display = 'none';
                document.getElementById('viewerLayer').classList.add('active');
                document.getElementById('overlayCloseBtn').style.display = 'none';
                document.getElementById('overlayBackBtn').style.display = 'flex';
                
                // 初次進入瀏覽層時生成圓點
                renderDots(); 
                updateViewerImage();
            } else {
                document.getElementById('infoLayer').style.display = 'flex';
                document.getElementById('viewerLayer').classList.remove('active');
                // 將原本的 'block' 修改為 'flex'
                document.getElementById('overlayCloseBtn').style.display = 'flex'; 
                document.getElementById('overlayBackBtn').style.display = 'none';
            }

            if (typeof window.syncClaps === 'function') {
                window.syncClaps(item.id);
            }
        }

        // 生成分頁圓點
        function renderDots() {
            const item = currentFilteredWorks[currentIndex];
            const indicator = document.getElementById('viewerIndicator');
            indicator.innerHTML = '';
            
            if (Array.isArray(item.img)) {
                item.img.forEach((_, i) => {
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    if (i === currentInnerIndex) dot.classList.add('active');
                    indicator.appendChild(dot);
                });
            }
        }

        function updateViewerImage() {
            const item = currentFilteredWorks[currentIndex];
            const displayImg = document.getElementById('viewerImg');
            
            if (Array.isArray(item.img)) {
                displayImg.src = `img/gallery/${item.img[currentInnerIndex]}`;
                
                // 更新圓點狀態
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === currentInnerIndex);
                });
            } else {
                displayImg.src = `img/gallery/${item.img}`;
            }
            resetUIInactivity();
        }

        function tryEnterViewer() {
            const item = currentFilteredWorks[currentIndex];
            if (item.type === 'series') {
                enterViewer();
            }
        }

        function enterViewer() {
            currentInnerIndex = 0;
            isViewerActive = true;
            updateOverlayUI();
        }

        function backToInfo() {
            isViewerActive = false;
            updateOverlayUI();
        }

        function changeInnerPage(step) {
            const item = currentFilteredWorks[currentIndex];
            if (!Array.isArray(item.img)) return;

            currentInnerIndex += step;
            if (currentInnerIndex < 0) currentInnerIndex = item.img.length - 1;
            if (currentInnerIndex >= item.img.length) currentInnerIndex = 0;
            
            updateViewerImage();
        }

        function closeOverlay() {
            document.getElementById('workOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
            clearTimeout(uiInactivityTimeout);
        }

        function handleOverlayClick(e) {
            if (e.target.id === 'workOverlay') {
                closeOverlay();
            }
        }

        function resetUIInactivity() {
            if (!isViewerActive) return;
            document.querySelectorAll('.auto-hide').forEach(el => el.classList.remove('hidden'));
            clearTimeout(uiInactivityTimeout);
            uiInactivityTimeout = setTimeout(() => {
                if (isViewerActive) {
                    document.querySelectorAll('.auto-hide').forEach(el => el.classList.add('hidden'));
                }
            }, 1000); 
        }

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('workOverlay').classList.contains('active')) return;
            resetUIInactivity();
            const item = currentFilteredWorks[currentIndex];
            if (isViewerActive && item.type === 'series') {
                if (e.key === 'ArrowLeft') changeInnerPage(-1);
                if (e.key === 'ArrowRight') changeInnerPage(1);
                if (e.key === 'Escape') backToInfo();
            } else {
                if (e.key === 'Escape') closeOverlay();
            }
        });

        // function toggleMenu() {
        //     const fullMenu = document.getElementById('fullMenu');
        //     const menuBtn = document.getElementById('menuBtn');
        //     const isActive = fullMenu.classList.toggle('active');
        //     if (isActive) menuBtn.classList.add('hidden');
        //     else menuBtn.classList.remove('hidden');
        // }

        document.addEventListener('DOMContentLoaded', initGallery);
    </script>

    <!-- 拍手功能 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, off } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        // 1. Firebase 初始化 (這部分在 script 載入時就會執行，達到預熱效果)
        const firebaseConfig = {
            apiKey: "AIzaSyDZ9fVnata2mqQb-YPceFKWEdKdQwL6nhA",
            authDomain: "takami-gallery.firebaseapp.com",
            databaseURL: "https://takami-gallery-default-rtdb.firebaseio.com",
            projectId: "takami-gallery",
            storageBucket: "takami-gallery.firebasestorage.app",
            messagingSenderId: "777768543738",
            appId: "1:777768543738:web:f8f0fcf7aa9cdc716f7043",
            measurementId: "G-JTZ69DZ4F4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentClapRef = null;

        // --- 在這裡可以加入一個「預熱」動作 ---
        // 隨便讀取一個不存在的節點，強迫瀏覽器在背景完成 WebSocket 連線
        onValue(ref(db, '.info/connected'), (snapshot) => {
            if (snapshot.val() === true) {
                console.log("Firebase connected (pre-heated)");
            }
        }, { onlyOnce: true });

        // 監聽點擊
        document.getElementById('clapBtn').addEventListener('click', handleClap);

        /**
         * 檢查個別作品紀錄 (與上一步驟邏輯相同)
         */
        function checkClapLimit(workId, updateHistory = false) {
            if (!workId) return true;
            const now = Date.now();
            const oneHour = 60 * 60 * 1000;
            const btn = document.getElementById('clapBtn');
            const status = document.getElementById('clappedStatus');
            
            let allHistory = JSON.parse(localStorage.getItem('clap_history_map') || "{}");
            let workClaps = allHistory[workId] || [];
            workClaps = workClaps.filter(timestamp => (now - timestamp) < oneHour);

            if (workClaps.length >= 1) {
                btn.style.display = "none";
                status.style.display = "flex";
                return false;
            }

            if (updateHistory) {
                workClaps.push(now);
                allHistory[workId] = workClaps;
                localStorage.setItem('clap_history_map', JSON.stringify(allHistory));
                btn.style.display = "none";
                status.style.display = "flex";
            } else {
                btn.style.display = "flex";
                status.style.display = "none";
            }
            return true;
        }

        // 同步點讚數的功能 (現在 db 已經預熱好了，執行速度會快很多)
        window.syncClaps = function(workId) {
            if (!workId) return;
            checkClapLimit(workId, false);

            if (currentClapRef) off(currentClapRef);

            const clapDisplays = [
                document.querySelector('#clapBtn #clapCount'),
                document.querySelector('#clappedStatus #clapCountStatus')
            ];

            currentClapRef = ref(db, 'claps/' + workId);

            // 在這裡可以選擇再次確保顯示讀取中，直到 Firebase 回傳
            onValue(currentClapRef, (snapshot) => {
                const count = snapshot.val() || 0;
                clapDisplays.forEach(el => {
                    if (el) el.innerText = count;
                });
            });
        };
        function handleClap() {
            const item = currentFilteredWorks[currentIndex];
            if (!item || !item.id) return;

            // 樂觀更新：立刻讓使用者看到數字增加
            const clapCountDisplay = document.querySelector('#clapBtn #clapCount');
            const clapCountStatus = document.querySelector('#clappedStatus #clapCountStatus');
            let currentNum = parseInt(clapCountDisplay.innerText) || " ";
            const optimisticNum = currentNum + 1;
            
            if (clapCountDisplay) clapCountDisplay.innerText = optimisticNum;
            if (clapCountStatus) clapCountStatus.innerText = optimisticNum;

            if (!checkClapLimit(item.id, true)) return;

            const clapRef = ref(db, 'claps/' + item.id);
            runTransaction(clapRef, (current) => {
                return (current || 0) + 1;
            });
        }
    </script>

    <!-- 主選單 -->
    <script>
        // 1. 將變數宣告放在最上方
        const menuBtn = document.getElementById('menuBtn');
        const fullMenu = document.getElementById('fullMenu');
        let lastScrollY = window.scrollY;

        // 2. 定義切換函式
        function toggleMenu() {
            if (!fullMenu || !menuBtn) return; // 防禦性檢查

            const isActive = fullMenu.classList.toggle('active');
            
            if (isActive) {
                // 開啟選單時：隱藏外部按鈕
                menuBtn.classList.add('hidden');
            } else {
                // 關閉選單時：重新顯示按鈕
                menuBtn.classList.remove('hidden');
            }
        }

        // 3. 核心捲動偵測邏輯
        window.addEventListener('scroll', () => {
            // 關鍵：如果選單目前是「開啟」狀態，停止執行捲動隱藏邏輯
            // 避免在操作選單時按鈕狀態被捲動事件干擾
            if (fullMenu.classList.contains('active')) return;

            const currentScrollY = window.scrollY;
            const delta = currentScrollY - lastScrollY;

            // 輸出數值到控制台
            // console.log(`ScrollY: ${currentScrollY.toFixed(0)}, Delta: ${delta.toFixed(0)}`);

            if (delta > 0 && currentScrollY > 50) {
                // 向下捲動 -> 隱藏
                menuBtn.classList.add('hidden');
            } else if (delta < 0) {
                // 向上捲動 -> 顯示
                menuBtn.classList.remove('hidden');
            }

            lastScrollY = currentScrollY;
        });
    </script>

    <!-- 內容保護機制 -->
    <script>
        // 禁止右鍵
        document.addEventListener('contextmenu', e => e.preventDefault());

        // 禁止複製與選取文字
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());

        // 禁止圖片拖拽
        document.addEventListener('dragstart', e => {
            if (e.target.tagName === 'IMG') e.preventDefault();
        });
    </script>
